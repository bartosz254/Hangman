<!DOCTYPE html>
<html>
<head>
  <title>Angular | Hngman App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
  <body style="padding: 40px" ng-app="HangmanApp" ng-controller="GameController">
  <div>
    <div>
        Guesses Left:: {{guesses}}
    </div>
    <div>
        Incorect Guesses :: <span ng-repeat="letter in incorrectLettersChosen"> {{letter}}</span>
    </div>
    <div>
        Your Correct Guesses :: <span ng-repeat="letter in correctLettersChosen"> {{letter}}</span>
    </div>
    <div>You have to guess: {{displayWord}}    </div>
    <div>
      <div>
        <input type="text" name="guess" ng-model="input.letter">
        <button ng-click="letterChosen()" type="button" name="button">SUBMIT</button>
      </div>
      </div>
  </div>
  </body>
</html>
