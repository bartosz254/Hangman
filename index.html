
<!DOCTYPE html>
<html>
<head>
  <title>Angular | Hngman App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
  <body  ng-app="HangmanApp" ng-controller="GameController">
  <div style="container-fluid">
  <div class="">
    <div class="col-xl-4 col-md-4 col-xs-12  incortect text-center" >
    <span style="width: 100%">  <i class="fa fa-thumbs-o-down badshake" aria-hidden="true"></i> Incorect:</span>
         <span ng-repeat="letter in inCorrectLettersChosen"> {{letter}}</span>
    </div>
    <div class="col-xl-4 col-md-4 col-xs-12  correct text-center" >
    <span > <a id="godshake"><i class="fa fa-thumbs-o-up " aria-hidden="true"></i></a> Correct: </span>
         <span ng-repeat="letter in correctLettersChosen"> {{letter}}</span>
    </div>
    </div>
    <div class="col-xl-4 col-md-4 col-xs-12 middle text-center"><h1> {{displayWord}}</h1>
    Guesses Left: {{guesses}}

          <div class="inputing ">
            <input class="form-control  " type="text" name="guess" ng-model="input.letter">
            <button class="submit btn btn-primary" ng-click="letterChosen()" type="button" name="button">SUBMIT</button>
          </div>

    </div>

  </div>
  </body>
</html>
